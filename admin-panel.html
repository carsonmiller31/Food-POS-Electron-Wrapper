<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Settings</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .admin-container {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 30px;
            width: 500px;
            max-width: 90vw;
        }
        
        .admin-header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .admin-header h1 {
            color: #f0f0f0;
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .admin-header p {
            color: #888;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ccc;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            background: #2a2a2a;
            border: 1px solid #444;
            border-radius: 4px;
            color: #fff;
            font-size: 14px;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #007acc;
            box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        
        .btn-save {
            background: #007acc;
            color: white;
        }
        
        .btn-save:hover {
            background: #005a99;
        }
        
        .btn-cancel {
            background: #444;
            color: #ccc;
        }
        
        .btn-cancel:hover {
            background: #555;
        }

        .btn-update {
            background: #28a745;
            color: white;
        }

        .btn-update:hover {
            background: #218838;
        }

        .btn-driver {
            background: #8b5cf6;
            color: white;
        }

        .btn-driver:hover {
            background: #7c3aed;
        }

        
        
        .auth-form {
            display: block;
        }
        
        .settings-form {
            display: none;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .success {
            color: #51cf66;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="auth-form" id="authForm">
            <div class="admin-header">
                <h1>üîê Admin Access</h1>
                <p>Enter password to access settings</p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter admin password">
                <div id="authError" class="error"></div>
            </div>
            <div class="button-group">
                <button class="btn btn-cancel" onclick="closeAdmin()">Cancel</button>
                <button class="btn btn-save" onclick="authenticate()">Login</button>
            </div>
        </div>

        <div class="settings-form" id="settingsForm">
            <div class="admin-header">
                <h1>‚öôÔ∏è Admin Settings</h1>
                <p>Configure application settings</p>
            </div>
            <div class="form-group">
                <label>Environment:</label>
                <div class="env-options" style="display:flex; gap:16px; color:#ccc;">
                    <label><input type="radio" name="envOption" id="envProd" value="prod"> Production</label>
                    <label><input type="radio" name="envOption" id="envDev" value="dev"> Local Dev</label>
                    <label><input type="radio" name="envOption" id="envCustom" value="custom"> Custom</label>
                </div>
                <div style="margin-top:6px; color:#888; font-size:12px;">Choose a preset or select Custom to enter your own URL.</div>
            </div>
            <div class="form-group">
                <label for="appUrl">Application URL:</label>
                <input type="text" id="appUrl" placeholder="http://192.168.1.186:3000">
            </div>
            <div class="form-group">
                <label for="newPassword">New Admin Password:</label>
                <input type="password" id="newPassword" placeholder="Leave blank to keep current">
            </div>
            <div id="settingsMessage" class="success"></div>
            <div class="button-group">
                <button class="btn btn-cancel" onclick="closeAdmin()">Close</button>
                <button class="btn btn-driver" onclick="openDriverSetup()">üñ®Ô∏è Printer Driver</button>
                <button class="btn btn-update" onclick="checkForUpdates()">üîÑ Check Updates</button>
                <button class="btn btn-save" onclick="saveSettings()">Save Settings</button>
            </div>
        </div>
    </div>

    <script>
        let currentSettings = {};
        const PROD_URL = 'https://food-pos.royaltheaters-systems.com';
        const DEV_URL = 'http://192.168.1.186:3000';

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('password').focus();
            
            document.getElementById('password').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') authenticate();
            });
        });

        async function authenticate() {
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');
            
            if (!password) {
                errorEl.textContent = 'Please enter a password';
                return;
            }

            try {
                const result = await window.electronAPI.validatePassword(password);
                if (result.valid) {
                    currentSettings = result.settings;
                    showSettingsForm();
                } else {
                    errorEl.textContent = 'Invalid password';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                errorEl.textContent = 'Authentication failed';
            }
        }

        function showSettingsForm() {
            document.getElementById('authForm').style.display = 'none';
            document.getElementById('settingsForm').style.display = 'block';
            
            const appUrlInput = document.getElementById('appUrl');
            const currentUrl = currentSettings.appUrl || '';
            appUrlInput.value = currentUrl;

            // Determine initial environment selection
            if (currentUrl === PROD_URL) {
                document.getElementById('envProd').checked = true;
                applyEnvSelection('prod', true);
            } else if (currentUrl === DEV_URL) {
                document.getElementById('envDev').checked = true;
                applyEnvSelection('dev', true);
            } else {
                document.getElementById('envCustom').checked = true;
                applyEnvSelection('custom', true);
            }
            appUrlInput.focus();

            // Wire environment radio changes
            document.getElementById('envProd').addEventListener('change', () => applyEnvSelection('prod'));
            document.getElementById('envDev').addEventListener('change', () => applyEnvSelection('dev'));
            document.getElementById('envCustom').addEventListener('change', () => applyEnvSelection('custom'));
        }

        async function saveSettings() {
            const appUrl = document.getElementById('appUrl').value.trim();
            const newPassword = document.getElementById('newPassword').value;
            const messageEl = document.getElementById('settingsMessage');

            if (!appUrl) {
                messageEl.textContent = 'Application URL is required';
                messageEl.className = 'error';
                return;
            }

            const settings = {
                appUrl
            };

            if (newPassword) {
                settings.adminPassword = newPassword;
            }

            try {
                const result = await window.electronAPI.saveSettings(settings);
                if (result) {
                    messageEl.textContent = 'Settings saved successfully! Restart app to apply URL changes.';
                    messageEl.className = 'success';
                    setTimeout(() => {
                        closeAdmin();
                    }, 2000);
                } else {
                    messageEl.textContent = 'Failed to save settings';
                    messageEl.className = 'error';
                }
            } catch (error) {
                messageEl.textContent = 'Error saving settings';
                messageEl.className = 'error';
            }
        }

        function applyEnvSelection(env, initial = false) {
            const input = document.getElementById('appUrl');
            if (env === 'prod') {
                input.value = PROD_URL;
                input.disabled = true;
            } else if (env === 'dev') {
                input.value = DEV_URL;
                input.disabled = true;
            } else {
                // custom
                input.disabled = false;
                if (initial && !input.value) {
                    input.value = '';
                }
            }
        }

        async function checkForUpdates() {
            const messageEl = document.getElementById('settingsMessage');
            messageEl.textContent = 'Checking for updates...';
            messageEl.className = 'success';
            
            try {
                const result = await window.electronAPI.checkForUpdates();
                if (result && result.ok) {
                    messageEl.textContent = 'Update check initiated. Please wait...';
                } else if (result && result.error) {
                    messageEl.textContent = `Update check failed: ${result.error.message || 'Unknown error'}${result.error.statusCode ? ` (HTTP ${result.error.statusCode})` : ''}`;
                    messageEl.className = 'error';
                } else {
                    messageEl.textContent = 'Update check did not complete.';
                    messageEl.className = 'error';
                }
            } catch (error) {
                messageEl.textContent = 'Failed to check for updates';
                messageEl.className = 'error';
            }
        }

        

        function closeAdmin() {
            window.electronAPI.closeAdmin();
        }

        function openDriverSetup() {
            if (window.electronAPI && window.electronAPI.openDriverSetup) {
                window.electronAPI.openDriverSetup();
            }
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeAdmin();
            }
        });

        // Listen for updater status messages from main process
        if (window.electronAPI.onUpdateStatus) {
            window.electronAPI.onUpdateStatus((payload) => {
                const messageEl = document.getElementById('settingsMessage');
                if (!payload) return;
                switch (payload.type) {
                    case 'checking':
                        messageEl.textContent = 'Checking for updates...';
                        messageEl.className = 'success';
                        break;
                    case 'available':
                        messageEl.textContent = `Update available: v${payload.version}. Opening updater...`;
                        messageEl.className = 'success';
                        break;
                    case 'no-update':
                        messageEl.textContent = `No updates available. Current: v${payload.current}${payload.latest ? `, Latest: v${payload.latest}` : ''}`;
                        messageEl.className = 'success';
                        break;
                    case 'error':
                        messageEl.textContent = `Update error: ${payload.message || 'Unknown error'}${payload.statusCode ? ` (HTTP ${payload.statusCode})` : ''}`;
                        messageEl.className = 'error';
                        break;
                    default:
                        break;
                }
            });
        }
    </script>
</body>
</html>
